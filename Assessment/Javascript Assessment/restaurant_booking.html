<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
</head>

<body>
    <form id="form">


        <label for="bookingtype">Choice of Booking</label>
        <select id="bookingtype" onchange="option()">
            <option value="fullday">Full day booking</option>
            <option value="halfday">Half day booking</option>
            <option value="hourly">Hourly booking</option>
        </select> <br><br>


        <label for="username">User name</label>
        <input type="text" id="username" required> <br><br>


        <label for="mobilenumber">Mobile Number</label>
        <input type="tel" id="mobilenumber" required><br><br>


        <label for="email">Email</label>
        <input type="email" id="email" required> <br><br>


        <label for="noofperson">No of person</label>
        <input type="number" id="noofperson" required> <br><br>


        <div id="datecontainer">
            <label for="date">Date</label>
            <input type="date" id="date" required> <br><br>
        </div>


        <div id="timecontainer" style="display: none;">
            <label for="time">Time</label>
            <input type="time" id="time"> <br><br>
        </div>


        <div id="slotcontainer" style="display: none;">
            <label for="slot">Sloat:</label>
            <select id="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select> <br><br>
        </div>


        <input type="submit" value="submit">


    </form>


    <script>
        function option() {
            var bookingtype = document.getElementById('bookingtype').value;
            var datecontainer = document.getElementById('datecontainer');
            var slotcontainer = document.getElementById('slotcontainer');
            var timecontainer = document.getElementById('timecontainer');
            datecontainer.style.display = "none";
            timecontainer.style.display = "none";
            slotcontainer.style.display = "none";
            if (bookingtype === "fullday") {
                datecontainer.style.display = 'block';
            }
            else if (bookingtype === "halfday") {
                datecontainer.style.display = 'block';
                slotcontainer.style.display = 'block';
            }
            else if (bookingtype === "hourly") {
                datecontainer.style.display = 'block';
                timecontainer.style.display = 'block';
            }
        }

        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();

            alert("Form submitted successfully!");
        });
    </script>
</body>

</html>
