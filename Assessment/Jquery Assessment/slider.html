<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide"><img src="https://www.imageshine.in/uploads/gallery/nature-desktop-wallpaper-hd-free-download.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="https://wallpapercave.com/wp/4cQGz9o.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="https://wallpapercave.com/wp/bq96BaV.jpg" alt="Slide 3"></div>
  </div>
  
  <div class="slider-nav">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="slider.js"></script>

</body>
</html>
