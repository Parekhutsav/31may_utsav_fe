<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!--Absolute Path-->
    <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3VwZXIlMjBjYXJ8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Supercar" height="250px" width="250px">

    <!--Relative Path-->
    <img src="images/1.jpeg" alt="Supercar" height="250px" width="250px">

    <!--Image Link-->
    <a href="https://www.google.com">
        <img src="images/2.jpeg" alt="Supra">
    </a>

    <!--Image Slide-->
    <marquee behavior="" direction="">
        <img src="images/1.jpeg" alt="" height="250px" width="250px">
        <img src="images/2.jpeg" alt="" height="250px" width="250px">
    </marquee>  
</body>
</html>
