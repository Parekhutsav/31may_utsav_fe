<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .info{
            color: blueviolet;
            background: lightgray;
        }
        .symbol{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Class Selector</h1>
    <p class="info">Class selector select all element with same name of class.</p>
    <div class="info">
        Class can select by using '<span class="info symbol">.</span>'
    </div>
</body>
</html>
