<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <style>
        #head{
            color: gold;
            background-color: lightcyan;
            border: 1px solid brown;
        }
        #info{
            color: lightcoral;
            background: white;
            border: 1px solid black;
        }
        #spid{
            color: blue;
        }
        #divinfo{
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            color: lawngreen;
        }
    </style>
</head>
<body>
    <h1 id="head">Id Selector</h1>
    <p id="info">
        Id selector is used with <span id="spid">'#'</span>.
    </p>
    <div id="divinfo">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex voluptatem molestias quas, numquam eos a magnam omnis, quam ad vero, provident fugiat? Nesciunt dolorum qui earum incidunt optio culpa maiores?
    </div>
</body>
</html>
