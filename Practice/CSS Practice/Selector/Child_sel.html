<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div > p{
            color: teal;
            background: khaki;
        }
        h4 > p{
            color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <div>
        <p>Child selector is used with '&gt;' sign.</p>
    </div>
    <h4>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate nostrum quas nemo omnis quod amet totam voluptatem facilis odio? Veritatis, animi architecto ut quia natus aperiam culpa autem laudantium sint.</p>
    </h4>
</body>
</html>
