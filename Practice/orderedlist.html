<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <center>
        <h2>Ordered List</h2>
        <hr width="10%" color="red">
    </center>
    <ol type="1" start="1">
        <li>HTML Versions</li>
            <ol type="I" start="I">
                <li>- HTML-1991</li>
                <li>- HTML-1995</li>
                <li>- HTML-1997</li>
                <li>- HTML-1999</li>
                <li>- HTML-2014</li>
            </ol>
    </ol>
    </body>
</html>
