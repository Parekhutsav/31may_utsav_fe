    <h3>Q.12 How to create a Hyperlink in HTML? With Example.</h3>
    <hr><br>
    <p><b>Ans:-</b><br>
       -> To create a Hyperlink use a &lt;a&gt; (anchor) tag. <br>
       -> And gave a path in 'href' attribute of &lt;a&gt;. <br>
       Ex:- <br> &lt;a href="path" &gt;Content&lt;/a&gt;
    </p>
