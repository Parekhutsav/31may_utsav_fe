    <h3>Q.11 What is the difference between a block-level element and an inline element?</h3>
    <hr><br>
    <p><b>Ans:-</b><br>
        *Block-level element:- <br>
      -> Block-level element have full screen horizontal width. <br>
      -> but it's height is same as it's content. <br>
        
        *Inline element:- <br>
      -> Inline element have same height and width of content.  
    </p>
