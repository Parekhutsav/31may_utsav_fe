    <h3>Q.17 What are the different tags to separate sections of text?</h3>
    <hr><br>
    <p><b>Ans:-</b><br>
       -> There are few types of tags to seprate of text in HTML. there are given below, <br>
        (1.) &lt;p&gt;&lt;/p&gt; <br>
        (2.) &lt;br&gt; <br>
        (3.) &lt;blockquote&gt;&lt;/blockquote&gt; <br>
        (4.) &lt;div&gt;&lt;/div&gt;
    </p>
