    <h3>Q.9 How is Cell Padding different from Cell Spacing? With Example.</h3>
    <hr><br>
    <p><b>Ans:-</b><br>
      -> CellPadding:- it is used to give space into cell. <br>
      Ex:- &lt;table cellspacing="10px"&gt;&lt;/table&gt; <br>
        <br>
        ->cellspacing:- it is used to give space between the cells. <br>
        Ex:- &lt;table cellspacing="10px"&gt;&lt;/table&gt;
    </p>
