<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="grid_style.css">
    <link rel="stylesheet" href="grid_media.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item i-1"><img src="images/img-1.jpeg" alt="1"></div>

            <div class="item i-3"><img src="images/img-3.jpeg" alt="3"></div>
            <div class="item i-4"><img src="images/img-4.jpg" alt="4"></div>
            <div class="item i-5"><img src="images/img-5.jpeg" alt="5"></div>
            <div class="item i-6"><img src="images/img-6.jpeg" alt="6"></div>
            <div class="item i-7"><img src="images/img-7.jpg" alt="7"></div>
            <div class="item i-8"><img src="images/img-8.jpeg" alt="8"></div>
            <div class="item i-9"><img src="images/img-9.png" alt="9"></div>
            <div class="item i-10"><img src="images/img-10.png" alt="10"></div>
        </div>
        <div class="box-2">
            <h2>SHUTTER</h2>
            <p> <span>Home</span></p>
            <p>Photos</p>
            <p>Bio</p>
            <p>Blog</p>
            <p>Contact</p>
            <p></p>
            <h2><i class="fa-brands fa-facebook"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-instagram"></i></h2>
        </div>
    </div>
</body>
</html>
