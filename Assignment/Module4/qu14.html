<body>
    <div class="que">
        <h1>Q-14 What is embedded style sheets? </h1>
    </div>

    <div class="ans">
        <p>Ans:- <br></p>
        <p>
            ->Embedded style sheets are known as 'Inline Style Sheet'. <br>
            ->It is define in style tag into head tag. <br>
            ->Ex:- <br>
            <div></div>
            <p>
            &lt;html&gt; <br>
            &nbsp;&lt;head&gt; <br>
            &nbsp;&nbsp;&lt;style&gt;
            &nbsp;&nbsp; <br>&nbsp;&nbsp;&nbsp;div{ background: darkolivegreen;} <br>
            &nbsp;&nbsp;&lt;/style&gt; <br>
            &nbsp;&lt;/head&gt; <br>
            &lt;/html&gt; <br><br>
            </p>
        </p>
    </div>
</body>
