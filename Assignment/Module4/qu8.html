<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu8</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .ans div{
            height: 300px;
            width: 100%;
            border: 1px solid black;
            background-image: url('grid_gallery/images/img-5.jpeg');
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="que">
        <h1>Q-8 What is the use of the background-position property? </h1>
    </div>

    <div class="ans">
        <p>Ans:- <br></p>
        <p>
            ->'background-position' is used to set a background-image in which position you want like, center, right , left etc. <br>
            ->Ex:- <br>
            <div></div>
            <p>
                &lt;style&gt; <br>
                &nbsp;&nbsp;div <br>
                &nbsp;&nbsp;{ <br>
                    &nbsp;&nbsp;&nbsp;background-position: center; <br>
                &nbsp;&nbsp;} <br>
                &lt;/style&gt;
            </p>
        </p>
    </div>
</body>
