<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu6</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .col{
            background-color: darkcyan;
            border: 1px solid black;
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="que">
        <h1>Q-6 How can the background color of an element be changed?</h1>
    </div>

    <div class="ans">
        <p>Ans:- <br></p>
        <p>
            ->To change the background color of an element with 'background-color' property of the CSS. <br>
            Ex:- <br>
            <div class="col">
            </div> 
            <p>
                &lt;style&gt; <br>
                &nbsp;&nbsp;div <br>
                &nbsp;&nbsp;{ <br>
                    &nbsp;&nbsp;&nbsp; background-color:darkcyan; <br>
                &nbsp;&nbsp;} <br>
                &lt;/style&gt;
            </p>
        </p>
    </div>
</body>
</html>
