    <div class="container bg-info  text-center ">
        <h1>Q-6 What is a Button Group, and what is the class for a basic Button Group?</h1>
    </div>
    <div class="container bg-success text-light " id="ans">
        <p>
            Ans:- <br>
            ->A button group is a collection of buttons that are grouped together. <br> 
            ->The class for a basic Button Group in Bootstrap framework is ".btn-group". <br>
            Ex:- <br>
            <div class="btn-group m-auto border border-2 border-danger-subtle" >
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-danger">Middle</button>
                <button type="button" class="btn btn-warning">Right</button>
            </div>
        </p>
