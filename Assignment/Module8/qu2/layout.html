<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="media.css">
</head>

<body>


    <!-- Header -->
    <nav class="navbar navbar-expand-sm  bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto ms-5 ps-5 ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-info  " type="button">Login</button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide slider" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/229cb9ed6b7b32a4.jpg?q=20"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/352e6f0f8034fab5.jpg?q=20"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/0e138e81b7c37406.jpg?q=20"
                    class="d-block w-100" alt="...">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


        <!-- Products cards -->
        <div class="container marketing">
            <h2 class="text-center mt-5">
                 Products
            </h2>
        </div>
        <div class="container  d-flex" id="product">
            <div class="card mt-5 w-25 " id="c1" style="width: 18rem;">
                <a href="">
                    <img class="card-img-top " src="images/1.jpg"  alt="Card image cap">   
                </a>
                <div class="card-body">
                    <p class="card-text">Grocery</p>
                </div>
            </div>
            <div class="card mt-5 ms-5 w-25" style="width: 18rem;">
                <a href="">
                    <img class="card-img-top" src="images/2.jpg" alt="Card image cap">
                </a>
                <div class="card-body">
                    <p class="card-text">Mobiles</p>
                </div>
            </div>
            <div class="card mt-5 ms-5 w-25  " style="width: 18rem;">
                <a href="">
                    <img class="card-img-top" src="images/3.jpg" alt="Card image cap">
                </a>
                <div class="card-body">
                    <p class="card-text">Fashion</p>
                </div>
            </div>
            <div class="card mt-5 ms-5 w-25  " style="width: 18rem;">
                <a href="">
                    <img class="card-img-top" src="images/4.jpg" alt="Card image cap">
                </a>
                <div class="card-body">
                    <p class="card-text">Appliances</p>
                </div>
            </div>
        </div>  
      


        <!-- Contatc form -->
        <form action="" method="post" id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="container bg-light pb-5 pt-5">
                <h2 class="display-6 fw-bold lh-1 mb-4">Contact Us</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required="required"/>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                            <div class="invalid-feedback" data-bs-validate="Please enter your name." >Name is required.</div>
                            <div class="invalid-feedback" data-sb-validations="true,empty">Name is required.</div>
                            <p class="text-muted"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required="required" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Message</label>
                        <textarea rows="4" cols="95" class="form-text form-control  mb-3" placeholder="Message" id="message" required="required"></textarea>
                    </div>
                        <div class="mb-3">
                            <button class="btn btn-primary ">Submit</button>
                        </div>
                    </div>
                    <div class="d-none d-md-block col-md-6">
                        <img class="img-fluid" src="https://img.freepik.com/free-photo/hot-line-contact-us-call-center-search-interface_53876-124009.jpg" alt="Image" />
                    </div>
                </div>
                    </div>
            </div>
        </form>



        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2024</p>
            </div>
        </footer>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
