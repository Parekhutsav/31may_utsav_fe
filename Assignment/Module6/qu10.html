        <h1>Q-10 How can you convert the string of any base to an integer in JavaScript?</h1>
    </div>
    <div class="ans">
        <p>
            Ans: <br>
            ->In JavaScript, we can use the parseInt() function to convert a string representation of a number from any given base into its equivalent integer value. <br>
            Ex: <br>
            let a="1254"; <br>
            let num=parseInt(a,2); <br>
            console.log(a); <br>
        </p>
