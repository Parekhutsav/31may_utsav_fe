    <div class="que">
        <h1>Q-14 How can a page be forced to load another page in JavaScript?</h1>
    </div>
    <div class="ans">
        <p>
            Ans: <br>
            ->In JavaScript, you can force a webpage to load another page using the "window.location.href" property. <br>
            Ex: <br>
            window.location = "http://www.example.com";
        </p>
    </div>
