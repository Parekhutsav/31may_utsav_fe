
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Q20</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            background-color: coral;
        }

        .container {
            height: 500px;
            width: 90%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px auto 5px auto;
        }

        .slider {
            display: flex;
            padding: 20px;
            gap: 10px;
            transition: transform 0.5s ease;
            align-items: center;
            justify-content: center;
        }

        .slide {
            flex: 0 0 20%;
            width: 20%;
            transition: transform 0.5s ease;
            position: relative;
            margin-right: 10px;
            text-align: center;
            padding: 60px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide.active {
            flex: 0 0 40%;
            width: 40%;
            transform: scale(1.5);
            z-index: 1;
        }

        .but {
            display: flex;
            justify-content: space-between;
            margin-top: -250px;
            /* padding: 0%; */
        }

        .fa-regular {
            font-size: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="que">
        <h1>Q-20 Create Slider</h1>
    </div>
    <hr>
    <section class="container">
        <div class="slider">
            <div class="slide " style="background-color: red;">
                <span class="slide-number"></span>
            </div>
            <div class="slide" style="background-color: coral;">
                <span class="slide-number"></span>
            </div>
            <div class="slide" style="background-color: blue;">
                <span class="slide-number"></span>
            </div>
            <div class="slide" style="background-color: lightseagreen;">
                <span class="slide-number"></span>
            </div>
            <div class="slide" style="background-color: chocolate">
                <span class="slide-number"></span>
            </div>
        </div>
    </section>
    <div class="but">
        <button class="prev" onclick="prevSlide()"> <i class="fa-solid fa-arrow-left fa-2x"></i></button>
        <button class="next" onclick="nextSlide()"> <i class="fa-sharp fa-solid fa-arrow-right fa-2x"></i></button>
    </div>
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        const slideCount = slides.length;
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        function prevSlide() {
            showSlide(currentSlide - 1);
        }
        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slideCount) % slideCount;
            slides[currentSlide].classList.add('active');
            const offset = -((currentSlide - 2) * (33));
            document.querySelector('.slider').style.transform = `translateX(${offset}%)`;

            for (let i = 0; i < slides.length; i++) {
                if (i !== currentSlide) {
                    slides[i].style.filter = 'blur(2px)';
                } else {
                    slides[i].style.filter = 'none';
                }
            }
        }
        setInterval(nextSlide, 2000);
    </script>
</body>

</html>
