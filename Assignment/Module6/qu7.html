        <h1>Q-7 What is === operator?</h1>
    </div>
    <div class="ans">
        <p>
            Ans: <br>
            ->The "===" operator in JavaScript compares both the value and the type of two operands. <br>
            ->It returns true if both values are equal and they have the same data type, otherwise it returns false. <br>
            Ex: <br>
            5 === 5 // true <br>
        </p>
