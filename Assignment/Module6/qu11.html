    <div class="que">
        <h1>Q-11 What is the function of the delete operator?</h1>
    </div>
    <div class="ans">
        <p>
            Ans: <br>
            ->The "delete" operator in JavaScript is used to remove a property from an object or delete a variable from memory. <br>
            Syntax: <br>
            delete objectName.propertyName; <br>
            Example: <br>
                let person = {name:"John", age:30}; <br>
                delete person.age;
        </p>
