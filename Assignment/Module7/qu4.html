<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu4</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
        }
        input{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="que">
        <h1>Q-4 Event bubbling tickling example</h1>
    </div>
    <div class="ans">
        <p>
            Ans: <br>
            <div id="body(great-great-grandparent)">
                <p>body(great-great-grandparent)</p>
                <div id="div(grate-grandparent)">
                    <p>div(grate-grandparent)</p>
                    <div id="ul (grandparent)">
                        <p>ul (grandparent)</p>
                        <div id="li (direct parent)">
                            <p>li (direct parent)</p>
                            <div id="span">
                                <input type="text" name="" id="" placeholder="span">
                            </div>
                        </div>
        
                        <script>
                            function handleEvent(event) {
                                console.log("Event type:", event.type);
                                console.log("Target element:", event.target.tagName);
                            }
                            $("#body(great-great-grandparent), #div(grate-grandparent), #ul (grandparent), #li (direct parent), #span").on("click", handleEvent);
                        </script>
        </p>
    </div>
</body>
</html>
