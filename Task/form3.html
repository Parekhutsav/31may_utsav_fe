<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <table>
    <form action="" method="post">
        <label for="fnm">First Name</label>
        <input type="text" name="fnm" required>
        <br><br>
        <label for="lnm">Last Name</label>
        <input type="text" name="lnm" required>
         <br><br>
         <label for="ftnm">Father Name</label>
         <input type="text" name="ftnm" required>
         <br><br>
         <label for="dob">Date Of Birth</label>
         <input type="date" name="dob" required>
         <br><br>
         <label for="tlno">Tel</label>
         <input type="tel" name="tlno" pattern="[0-9]{10}" required>
        <br><br>
        <label for="hsn">High School Name</label>
        <input type="text" name="hsn" required>
        <br><br>
        <label for="add">Permanent Address</label>
        <input type="text" name="add" required>
        <br><br>
        <label for="yl">Your Level</label>
        <select name="yl" id="">
            <option value="1st year">1st year</option>
            <option value="2nd year">2nd year</option>
            <option value="3rd year">3rd year</option>
        </select>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <br><br>
        <label for="dp">Degree Program</label>
        <select name="dp" id="">
            <option value="BS in Pre-Med Phusics">BS in Pre-Med Phusics</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BCom.">BCom.</option>
        </select>
        <br><br>
        <input type="submit" value="Register">
    </form>
    
</body>
</html>
