<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="" method="post">
        <label for="nm">Name:</label>
        <input type="text" name="nm" placeholder="Name" required>
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" placeholder="Password" pattern="[a-z A-Z 0-9 @]{10}" required>
        <br>
        <label for="gn">Gender</label>
        <input type="radio" name="gn">Male
        <input type="radio" name="gn">Female
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" required>
         <br>
         <label for="pno">Phone No</label>
         <select name="" id="">
            <option value="+91">+91</option>
            <option value="+91">+94</option>
            <option value="+91">+14</option>
            <option value="+91">+23</option>
         </select>
         <input type="tel" name="pno" placeholder="Phone No" pattern="[0-9]{10}" required>
         <br>
         <input type="submit">
    </form>
</body>
</html>
